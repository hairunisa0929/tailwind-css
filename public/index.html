<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="h-screen flex justify-center items-center m-8 md:m-0">
      <div class="border rounded-lg p-4 flex flex-col md:flex-row md:h-1/2">
        <img
          src="login.svg"
          alt="login"
          class="w-1/2 self-center md:self-auto"
        />
        <div class="md:w-full m-5 flex flex-col gap-5">
          <h1 class="text-sky-700 text-center font-bold text-2xl">Login</h1>
          <div>
            <label
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="border rounded w-full py-2 px-3 placeholder:italic text-gray-700 focus:outline-none focus:ring focus:ring-sky-400"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div>
            <label
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="border rounded w-full py-2 px-3 placeholder:italic text-gray-700 focus:outline-none focus:ring focus:ring-sky-400"
              id="password"
              type="text"
              placeholder="Password"
            />
          </div>
          <button
            class="bg-[#5bafba] hover:bg-sky-700 px-5 py-[20px] text-sm leading-5 rounded-full font-semibold text-white"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
